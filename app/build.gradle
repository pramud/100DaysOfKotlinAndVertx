plugins {
    // Apply the org.jetbrains.kotlin.jvm Plugin to add support for Kotlin.
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Align versions of all Kotlin components
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'

    //vertx-core
    compile "io.vertx:vertx-core:3.9.4"
    compile "io.vertx:vertx-lang-kotlin:3.9.4"

    //vertx-web
    compile 'io.vertx:vertx-web:3.9.4'

    //vertx-web api
    annotationProcessor 'io.vertx:vertx-codegen:3.9.4:processor'
    annotationProcessor 'io.vertx:vertx-web-api-service:3.9.4'
    compile 'io.vertx:vertx-web-api-service:3.9.4'

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}


application {
    // Define the main class for the application.
    mainClass = 'DaysOfKotlinAndVertx.AppKt'
}
